<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="contenedor-main">
        <div class="titulo">
            <h1>Lista de Tareas</h1>
        </div>
        <div class="sec1">
            <p class="nombre">Titulo</p>
            <p class="fechai">Fecha I.</p>
            <p class="fechaf">Fecha F.</p>
            <input type="text" class="cnombre">
            <input type="date" class="cfechai">
            <input type="date" class="cfechaf">
        </div>
        <div class="sec2">
            <p class="descripcion">Descripcion</p>
            <input type="text" class="cdescripcion"> <p></p>
            <button class="btn-agregar-tarea">Agregar Tarea</button>
        </div>
        <h2>Listado de tareas</h2>
        <div class="listado-tareas">
            <div class="tarea">
                    <p>Titulo</p><p>Fecha.I</p><p>Fecha.F</p><p>Descripcion</p> 
            </div>
        </div>
    </div>
    

    <script src="funciones.js"></script>
    <script src="main.js"></script>
</body>
</html>
